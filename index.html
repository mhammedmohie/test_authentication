    <style>
        /* Basic styling inspired by On.com */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        .container {
            text-align: center;

            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {

            color: #002f6c; /* Dark blue */

        }

            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .loader {
            border: 4px solid rgba(0, 0, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #002f6c; /* Dark blue */
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timer {
            font-size: 16px;
            color: #555;
        }

        a {
            color: #002f6c; /* Dark blue link */
            text-decoration: underline;
        }
    </style>

    <script>
        // Function to extract query parameters from the current URL
        function getQueryParameters() {
            let params = new URLSearchParams(window.location.search);
            return params.toString(); // Convert parameters to a query string
        }

        // Function to redirect with query parameters
        function redirectToNewPage() {
            const baseRedirectUrl = "https://www.switch.on-running.com"; // Replace with your actual URL
            const queryParams = getQueryParameters();
            const finalRedirectUrl = queryParams ? `${baseRedirectUrl}?${queryParams}` : baseRedirectUrl;

            // Redirect the user
            window.location.href = finalRedirectUrl;
        }

        // Initiate redirection after the page loads
        window.onload = function() {
            setTimeout(redirectToNewPage, 3000); // Redirect after 3 seconds
        };
    </script>
